<div class="container mt-5">
  <h1 class="text-center">Kayıt Ol</h1>

  <div class="d-flex just justify-content-center">
    <form class="register-form" [formGroup]="registerForm">

      <mat-form-field class="w-100" appearance="fill">
          <mat-label>İsim</mat-label>
          <input type="text" matInput placeholder="EX. Furkan" formControlName="firstName" autocomplete="off">     
        </mat-form-field>
  
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Soyisim</mat-label>
          <input type="text" matInput placeholder="EX. Kucuk" formControlName="lastName" autocomplete="off">     
        </mat-form-field>
  
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. furkan@example.com" formControlName="email" autocomplete="email">     
      </mat-form-field>
  
      <mat-form-field class="w-100" appearance="fill">
          <mat-label>Şifre</mat-label>
          <input type="password" matInput formControlName="password" autocomplete="new-password">     
        </mat-form-field>
          <div class="d-grid gap-2 col-6 mx-auto">
              <button mat-button color="primary" (click)="register()">Kayıt ol</button>
            </div>

            <div>
              <a href="/">ana sayfa</a>
            </div>
            <div>
              <a href="/login">giriş yap</a>
            </div>
    </form>
  </div>
</div>
